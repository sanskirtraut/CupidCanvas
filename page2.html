<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid's Canvas Submission Template</title>
    <link rel="stylesheet" href="cupid-canvas.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">ðŸ’˜ Cupid's Town</div>
        <nav>
            <a href="index.html" class="nav-link">Town Square</a>
            <a href="page2.html" class="nav-link">Gift Shop</a>
            <a href="page3.html" class="nav-link">Lovers' Park</a>
        </nav>
    </header>

    <div class="bg-sky">
        <img src="assets/images/cupids2.png" alt="cupids" class="fly">
        <br>
        <div class="p2-container">
            <img src="assets/images/big-heart.png" alt="heart-background" class="heart-background">
            <img src="assets/images/couple-on-bench.png" alt="couple" class="couple">
        </div>
    </div>
    <footer class="footer">
        <p>Cupid's Canvas - Submission Template</p>
    </footer>

    <script>
        const pageSource = document.getElementById('page-source');
        const copyButton = document.getElementById('copy-page-source');
        const copyStatus = document.getElementById('copy-status');

        if (pageSource) {
            pageSource.textContent = document.documentElement.outerHTML;
        }

        if (copyButton && pageSource) {
            copyButton.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(pageSource.textContent);
                    if (copyStatus) {
                        copyStatus.textContent = 'Copied page HTML.';
                    }
                } catch (error) {
                    if (copyStatus) {
                        copyStatus.textContent = 'Copy failed. Select and copy the code manually.';
                    }
                }
            });
        }
    </script>
</body>
</html>
