<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .button {
            display: inline-block;
            background: #e91e63;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day</h1>
        <div class="heart">❤️</div>
        <p>Celebrate love with those who matter most.</p>
        <p>Share your affection and spread joy this Valentine's Day.</p>
        <a href="#" class="button">Send Love</a>
    </div>
</body>
</html>
